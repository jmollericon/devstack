services:
  database:
    container_name: mysql5.7.44
    platform: linux/x86_64
    image: mysql:5.7.44
    restart: always
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
    ports:
      - 3306:3306
    networks:
      - network

  phpmyadmin:
    container_name: phpmyamin
    platform: linux/x86_64
    image: phpmyadmin/phpmyadmin
    links:
      - database
    ports:
      - 8080:80
    environment:
      PMA_HOST: database
    networks:
      - network

  server:
    container_name: 'apache-php7.4'
    build:
      context: ./www
      dockerfile: Dockerfile
    volumes:
      - ./www:/var/www/html:rw
    ports:
      - 80:80
    links:
      - database
    networks:
      - network

networks:
  network:

volumes:
  mysql:
