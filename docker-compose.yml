services:
  database:
    container_name: mysql5.7.44
    platform: linux/x86_64
    image: mysql:5.7.44
    restart: always
    volumes:
      - ./mysql/5.7.44:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
    ports:
      - 3306:3306
    networks:
      - network

  phpmyadmin:
    container_name: phpmyamin
    platform: linux/x86_64
    image: phpmyadmin/phpmyadmin
    restart: always
    links:
      - database
    ports:
      - 8080:80
    environment:
      PMA_HOST: database
    networks:
      - network

  php74:
    container_name: "apache-php7.4"
    build:
      context: ./www/php74
      dockerfile: Dockerfile
    volumes:
      - ./www/php74:/var/www/html
    ports:
      - 8074:80
    links:
      - database
    networks:
      - network

  php82:
    container_name: "apache-php8.2"
    build:
      context: ./www/php82
      dockerfile: Dockerfile
    volumes:
      - ./www/php82:/var/www/html
    ports:
      - 8082:80
    links:
      - database
    networks:
      - network

networks:
  network:

volumes:
  mysql:
