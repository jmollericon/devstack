; PHP 7.4 Configuration for Development Environment

; Memory and execution limits
memory_limit = 512M
max_execution_time = 120
max_input_time = 60
post_max_size = 100M
upload_max_filesize = 100M
max_file_uploads = 20

; Error reporting and logging
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/log/apache2/php_errors.log

; Session configuration
session.gc_maxlifetime = 1440
session.save_path = "/tmp"

; Timezone
date.timezone = "America/Montevideo"

; OPcache configuration for better performance
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1

; Xdebug configuration (PHP 7.4 compatible)
xdebug.mode = debug,coverage
xdebug.start_with_request = yes
xdebug.client_host = host.docker.internal
xdebug.client_port = 9003
xdebug.log = /var/log/xdebug/xdebug.log
xdebug.idekey = VSCODE

; Legacy Xdebug settings for older IDEs (if needed)
xdebug.remote_enable = 1
xdebug.remote_autostart = 1
xdebug.remote_host = host.docker.internal
xdebug.remote_port = 9003

; Additional security settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; MySQL default socket (for local connections)
mysqli.default_socket = /var/run/mysqld/mysqld.sock
pdo_mysql.default_socket = /var/run/mysqld/mysqld.sock

; PHP 7.4 specific settings
; Enable preloading (if needed)
; opcache.preload = /var/www/html/preload.php
; opcache.preload_user = www-data

; JSON extension settings (still separate in PHP 7.4)
json.serialize_precision = -1